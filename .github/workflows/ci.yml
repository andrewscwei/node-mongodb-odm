name: CI
on:
  push:
    branches: ['**']
    tags-ignore: ['v*']
jobs:
  build:
    name: Build/Test
    runs-on: ubuntu-latest
    container: node:16.3.0
    services:
      mongodb:
        image: mongo:4.0.1
        ports:
          - 27017:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-npm-cache-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Node modules
        run: npm install
      - name: Build
        run: BUILD_NUMBER=$GITHUB_SHA npm run build
      - name: Test
        env:
          MONGODB_HOST: 'mongodb:27017'
        run: npm run build:test && npm test
